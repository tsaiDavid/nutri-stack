<div id="stacks" ng-controller="StackCtrl as vm">
  <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <span class="black-text">
            <h5>Your Stack</h5>

            <!-- form to add the supplement details -->
            <form ng-submit="vm.submit()">
              <div class="form-stacks">
                <input type="text" ng-model="vm.input.username" placeholder="Username"><br>
              </div>
              <br>
              <button class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">Get Stacks</button>
            </form>

          </span>
        </div>
      </div>
    </div>
</div>
