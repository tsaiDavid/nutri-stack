<div id="add" ng-controller="AddCtrl as vm">
  <h3>Add View</h3>

  <!-- form to add the supplement details -->
  <form ng-submit="vm.submit()">
    <input type="text" ng-model="vm.supp.name" placeholder="Supplement Name">
    <br>
    <input type="text" ng-model="vm.supp.qty" placeholder="Quantity">
    <br>
    <input type="text" ng-model="vm.supp.dosage" placeholder="Dosage">
    <br>
    <input type="submit" value="Submit"/>
  </form>

</div>
