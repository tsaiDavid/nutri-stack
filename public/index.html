<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NutriStack</title>
      <!-- stylesheets -->
      <link rel="stylesheet" href="../lib/Materialize/dist/css/materialize.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="../styles.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body ng-app="app">
    <!-- header TODO: should convert header into custom directive -->
    <header>
      <!-- navigation -->
      <nav>
        <div class="nav-wrapper blue-grey darken-2">
          <a href="#" class="brand-logo center">NutriStack</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="add">Add Stack</a></li>
            <li><a ui-sref="stacks">Your Stacks</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- main tag for materialize compatability -->
    <main>
      <!-- switched views being added here via ui-router -->
      <ng ui-view/>
    </main>

    <!-- footer tag for materialize compatability TODO: convert into custom directive -->
    <footer class="page-footer blue-grey darken-2">
      <div class="row">
        <div class="footer-text col s12" style="text-align: center; color: white">
          Handcrafted with <i class="fa fa-heart" style="color: #e53935"></i> by <a href="https://github.com/tsaiDavid" style="color: white">David Tsai</a>
        </div>
      </div>
    </footer>
  </body>

  <!-- bower deps start -->
  <script src="../lib/angular/angular.js" charset="utf-8"></script>
  <script src="../lib/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
  <script src="../lib/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="../lib/Materialize/dist/js/materialize.js" charset="utf-8"></script>
    <!-- <script src="../lib/Materialize/js/forms.js" charset="utf-8"></script> -->
    <!-- <script src="../lib/Materialize/js/slider.js" charset="utf-8"></script> -->
  <!-- bower deps end -->

  <!-- angular js start -->
  <script src="../app.module.js" charset="utf-8"></script>
  <script src="../app.routes.js" charset="utf-8"></script>
  <script src="../home/home.controller.js" charset="utf-8"></script>
  <script src="../home/home.factory.js" charset="utf-8"></script>
  <script src="../add/add.controller.js" charset="utf-8"></script>
  <script src="../add/add.factory.js" charset="utf-8"></script>
  <script src="../stacks/stacks.controller.js" charset="utf-8"></script>
  <script src="../stacks/stacks.factory.js" charset="utf-8"></script>
  <script src="../uniqueStack/uniqueStack.controller.js" charset="utf-8"></script>
  <script src="../uniqueStack/uniqueStack.factory.js" charset="utf-8"></script>
  <!-- angular js end -->
</html>
